<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Circular Background Element -->
  <circle cx="200" cy="120" r="100" fill="#F8F9FA"/>
  
  <!-- House Icon - Friendly, Rounded Style -->
  <g transform="translate(120, 60)">
    <!-- House Body - Rounded -->
    <rect x="15" y="45" width="130" height="85" fill="#4CAF50" rx="10" ry="10"/>
    
    <!-- Roof - Friendly Curve -->
    <path d="M0,50 Q80,-10 160,50" fill="#FF9800" stroke="#FF9800" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Door - Rounded -->
    <rect x="65" y="85" width="30" height="45" fill="#FFFFFF" rx="5" ry="5"/>
    <circle cx="75" cy="105" r="3" fill="#555555"/>
    
    <!-- Windows - Round -->
    <rect x="30" y="65" width="25" height="25" fill="#FFFFFF" rx="5" ry="5"/>
    <rect x="105" y="65" width="25" height="25" fill="#FFFFFF" rx="5" ry="5"/>
  </g>
  
  <!-- Shopping Basket - More Friendly Design -->
  <g transform="translate(260, 120)">
    <path d="M-25,-5 A5,5 0 0,1 -20,-10 L20,-10 A5,5 0 0,1 25,-5 L20,15 A5,5 0 0,1 15,20 L-15,20 A5,5 0 0,1 -20,15 Z" fill="#FF5722" stroke="#FFFFFF" stroke-width="2"/>
    <path d="M-15,-20 L-5,0 M15,-20 L5,0" stroke="#FF5722" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Text: UBAKA - Friendlier Font -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="42" text-anchor="middle" fill="#333333">UBAKA</text>
  
  <!-- Tagline - Warmer Color -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#4CAF50">Construction Materials Marketplace</text>
</svg>
